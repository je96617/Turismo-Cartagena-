<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form id="formulario">
        <label for="codigo">Código del Producto:</label>
        <input type="text" id="codigo" required>
        <label for="nombre">Nombre del Producto:</label>
        <input type="text" id="nombre" required>
        <label for="valorMinimo">Valor Mínimo:</label>
        <input type="number" id="valorMinimo" required>
        <label for="valorMaximo">Valor Máximo:</label>
        <input type="number" id="valorMaximo" required>
        <button type="submit" id="btnAgregar">Agregar Producto</button>
    </form>

    <ul id="listaProductos" class="lista-productos"></ul>

    <script src="script.js"></script>
</body>
</html>
